<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javanese Clock</title>
    <link rel="icon" type="image/x-icon" href="img.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono&family=Orbitron&display=swap" rel="stylesheet">

<body>

        <div id="hour" class="hour"></div>
        <div class="separator">:</div>
        <div id="minute" class="minute"></div>
        <div class="separator">:</div>
        <div id="second" class="second"></div>
    </div>

    <div id = "mesej" class = "pesan">Sekarang jam segini</div>


    <script src="script.js"></script>
</body>
</html>
